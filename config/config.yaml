# 이미지 캡셔닝 프로젝트 설정 파일

# 데이터 경로
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  vocab_dir: "data/vocab"
  dataset: "flickr8k"  # flickr8k 또는 coco

# 데이터셋 설정
dataset:
  image_size: [224, 224]  # [height, width]
  batch_size: 32
  num_workers: 4
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# 전처리 설정
preprocessing:
  max_caption_length: 50
  min_word_freq: 2
  vocab_size: 10000

# 모델 설정
model:
  encoder:
    type: "resnet50"  # resnet50, resnet101, vgg16 등
    embed_size: 256
    pretrained: true
  
  decoder:
    type: "lstm"  # lstm, gru, transformer
    hidden_size: 512
    num_layers: 2
    dropout: 0.5

# 학습 설정
training:
  num_epochs: 20
  learning_rate: 0.001
  weight_decay: 0.0001
  gradient_clip: 5.0
  save_every: 5  # 몇 epoch마다 체크포인트 저장
  print_every: 100  # 몇 iteration마다 로그 출력

# 경로 설정
paths:
  checkpoint_dir: "checkpoints"
  output_dir: "outputs"
  log_dir: "logs"

# 평가 설정
evaluation:
  metrics: ["bleu", "meteor", "rouge"]  # 사용할 평가 지표
  beam_size: 5  # Beam search 크기

